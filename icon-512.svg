<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e55039"/>
      <stop offset="100%" style="stop-color:#ff6348"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <!-- Zigzag paths -->
  <polyline points="120,380 180,340 120,300 180,260 120,220 180,180" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
  <polyline points="332,380 392,340 332,300 392,260 332,220 392,180" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Ball -->
  <circle cx="256" cy="210" r="48" fill="rgba(255,255,255,0.95)"/>
  <circle cx="242" cy="196" r="14" fill="rgba(255,255,255,0.4)"/>
  <!-- Motion lines -->
  <line x1="256" y1="280" x2="256" y2="340" stroke="rgba(255,255,255,0.4)" stroke-width="8" stroke-linecap="round"/>
  <line x1="226" y1="272" x2="216" y2="320" stroke="rgba(255,255,255,0.3)" stroke-width="5" stroke-linecap="round"/>
  <line x1="286" y1="272" x2="296" y2="320" stroke="rgba(255,255,255,0.3)" stroke-width="5" stroke-linecap="round"/>
  <!-- Text -->
  <text x="256" y="440" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="sans-serif" font-weight="900" font-size="42">ZIGZAG</text>
</svg>
